<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Bank of Diddy Oil</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <script src="script.js" defer></script>
</head>

<body>
  <div class="background-blur"></div>

  <header>
    <div class="logo">
      <a href="index.html">
        <span class="logo-text">Bank of Diddy Oil</span>
      </a>
    </div>
  </header>

  <main class="main-container">
    <div class="login-container">
      <div class="glass-card">
        <h2>Welcome Back</h2>
        <p class="subtitle">Sign in to your account</p>

        <form id="login-form">
          <div class="input-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
            <div class="input-underline"></div>
          </div>

          <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            <div class="input-underline"></div>
          </div>

          <button type="submit" class="primary-btn login-btn">
            <span class="btn-text">Sign In</span>
            <div class="btn-glow"></div>
          </button>
        </form>

        <div class="additional-options">
          <button class="secondary-btn signup-btn">
            <span class="btn-text">Create Account</span>
            <div class="btn-glow"></div>
          </button>

          <button class="text-btn forgot-btn">
            <span class="btn-text">Forgot Password?</span>
          </button>
        </div>
      </div>
    </div>
  </main>

  <div class="floating-elements">
    <div class="floating-circle circle-1"></div>
    <div class="floating-circle circle-2"></div>
    <div class="floating-circle circle-3"></div>
  </div>
</body>

</html>
